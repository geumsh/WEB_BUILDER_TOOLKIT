<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn_TypeB</title>
    <link rel="stylesheet" href="btn-type-b.css">
</head>
<body style="margin: 0;">
    <div id="btn-type-b-container">
        <div class="btn-type-b">
            <!-- Status=Active -->
            <button class="btn active" data-node-id="2:1592">
                <div class="icon">
                    <div class="icon-union">
                        <img src="./assets/icon-active.svg" alt="">
                    </div>
                </div>
            </button>

            <!-- Status=Hover -->
            <button class="btn hover" data-node-id="2:1594">
                <div class="icon">
                    <div class="icon-union">
                        <img src="./assets/icon-hover.svg" alt="">
                    </div>
                </div>
            </button>

            <!-- Status=Idle -->
            <div class="btn idle" data-node-id="2:1596">
                <div class="icon">
                    <div class="icon-union">
                        <img src="./assets/icon-idle.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
