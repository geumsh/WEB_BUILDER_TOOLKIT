<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section - 실제 전력 평균</title>
  <link rel="stylesheet" href="section-power-avg.css">
</head>
<body style="background: #1a1a2e;">
  <div id="component-container">
    <div class="section" data-node-id="2:805">
      <div class="block" data-node-id="2:806">

        <!-- Header -->
        <div class="group" data-node-id="2:807">
          <span class="group-label" data-node-id="2:808">실제 전력 평균</span>
          <div class="group-value" data-node-id="2:809">
            <span class="group-value-number" data-node-id="2:810">828.7883</span>
            <span class="group-value-unit" data-node-id="2:811">KW</span>
          </div>
        </div>

        <!-- Chart Box -->
        <div class="box" data-node-id="2:812">

          <!-- Legend -->
          <div class="legend" data-node-id="2:813">
            <div class="legend-item" data-node-id="2:814">
              <div class="legend-dot legend-dot--blue" data-node-id="2:815"></div>
              <span class="legend-text" data-node-id="2:816">금일</span>
            </div>
            <div class="legend-item" data-node-id="2:817">
              <div class="legend-dot legend-dot--green" data-node-id="2:818"></div>
              <span class="legend-text" data-node-id="2:819">금주</span>
            </div>
          </div>

          <!-- Chart -->
          <div class="chart" data-node-id="2:820">

            <!-- Y Axis Labels -->
            <div class="y-axis" data-node-id="2:838">
              <span class="y-label" style="top: 100px;" data-node-id="2:839">0</span>
              <span class="y-label" style="top: 75px;" data-node-id="2:840">200</span>
              <span class="y-label" style="top: 50px;" data-node-id="2:841">400</span>
              <span class="y-label" style="top: 25px;" data-node-id="2:842">600</span>
              <span class="y-label" style="top: 0px;" data-node-id="2:843">800</span>
            </div>

            <!-- Grid Lines -->
            <div class="grid-lines" data-node-id="2:822">
              <div class="grid-line" style="top: 100px;" data-node-id="2:823">
                <img src="./assets/line-solid.svg" alt="">
              </div>
              <div class="grid-line" style="top: 75px;" data-node-id="2:826">
                <img src="./assets/line-dashed.svg" alt="">
              </div>
              <div class="grid-line" style="top: 50px;" data-node-id="2:829">
                <img src="./assets/line-dashed.svg" alt="">
              </div>
              <div class="grid-line" style="top: 25px;" data-node-id="2:832">
                <img src="./assets/line-dashed.svg" alt="">
              </div>
              <div class="grid-line" style="top: 0px;" data-node-id="2:835">
                <img src="./assets/line-dashed.svg" alt="">
              </div>
            </div>

            <!-- X Axis Labels -->
            <div class="x-axis" data-node-id="2:844">
              <span class="x-label" style="left: 0px;" data-node-id="2:845">01</span>
              <span class="x-label" style="left: 49px;" data-node-id="2:846">02</span>
              <span class="x-label" style="left: 98px;" data-node-id="2:847">03</span>
              <span class="x-label" style="left: 147px;" data-node-id="2:848">04</span>
              <span class="x-label" style="left: 196px;" data-node-id="2:849">05</span>
              <span class="x-label" style="left: 245px;" data-node-id="2:850">06</span>
              <span class="x-label" style="left: 294px;" data-node-id="2:851">07</span>
            </div>

            <!-- Graph Bars -->
            <div class="graph" data-node-id="2:852">
              <!-- Bar 1 -->
              <div class="bar-group" style="left: 0px; top: 13px;" data-node-id="2:853">
                <div class="bar bar--blue" style="height: 70px;" data-node-id="2:854"></div>
                <div class="bar bar--green" style="height: 15px;" data-node-id="2:855"></div>
              </div>
              <!-- Bar 2 -->
              <div class="bar-group" style="left: 51px; top: 0px;" data-node-id="2:856">
                <div class="bar bar--blue" style="height: 83px;" data-node-id="2:857"></div>
                <div class="bar bar--green" style="height: 70px;" data-node-id="2:858"></div>
              </div>
              <!-- Bar 3 -->
              <div class="bar-group" style="left: 100px; top: 1px;" data-node-id="2:859">
                <div class="bar bar--blue" style="height: 82px;" data-node-id="2:860"></div>
                <div class="bar bar--green" style="height: 70px;" data-node-id="2:861"></div>
              </div>
              <!-- Bar 4 -->
              <div class="bar-group" style="left: 149px; top: 17px;" data-node-id="2:862">
                <div class="bar bar--blue" style="height: 66px;" data-node-id="2:863"></div>
                <div class="bar bar--green" style="height: 50px;" data-node-id="2:864"></div>
              </div>
              <!-- Bar 5 -->
              <div class="bar-group" style="left: 198px; top: 17px;" data-node-id="2:865">
                <div class="bar bar--blue" style="height: 66px;" data-node-id="2:866"></div>
                <div class="bar bar--green" style="height: 49px;" data-node-id="2:867"></div>
              </div>
              <!-- Bar 6 -->
              <div class="bar-group" style="left: 247px; top: 26px;" data-node-id="2:868">
                <div class="bar bar--blue" style="height: 57px;" data-node-id="2:869"></div>
                <div class="bar bar--green" style="height: 37px;" data-node-id="2:870"></div>
              </div>
              <!-- Bar 7 -->
              <div class="bar-group" style="left: 295px; top: 46px;" data-node-id="2:871">
                <div class="bar bar--blue" style="height: 37px;" data-node-id="2:872"></div>
                <div class="bar bar--green" style="height: 36px;" data-node-id="2:873"></div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="section-inset-shadow"></div>
    </div>
  </div>
</body>
</html>
