<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BtnTypeB - Circular Icon Button</title>
  <link rel="stylesheet" href="btn-type-b.css">
</head>
<body style="background: #1a1a2e;">
  <div id="component-container">
    <!-- Active State -->
    <button class="btn-type-b btn-type-b--active" data-node-id="2:598">
      <div class="icon" data-node-id="2:15">
        <img class="icon-img" src="./assets/union-active.svg" alt="">
      </div>
    </button>

    <!-- Idle State -->
    <div class="btn-type-b btn-type-b--idle" data-node-id="2:602">
      <div class="icon" data-node-id="2:17">
        <img class="icon-img" src="./assets/union-idle.svg" alt="">
      </div>
    </div>

    <!-- Idle State -->
    <div class="btn-type-b btn-type-b--idle">
      <div class="icon">
        <img class="icon-img" src="./assets/union-idle.svg" alt="">
      </div>
    </div>
  </div>
</body>
</html>
