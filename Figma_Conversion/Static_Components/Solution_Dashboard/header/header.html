<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header02 - eCOBIT</title>
  <link rel="stylesheet" href="header.css">
</head>
<body>
  <div id="component-container">
    <div class="header" data-node-id="2:1853">

      <!-- Logo -->
      <div class="logo-section" data-node-id="2:1854">
        <div class="logo" data-node-id="2:1584">
          <div class="logo-symbol" data-node-id="2:1579">
            <span class="logo-symbol-text" data-node-id="2:1580">E</span>
          </div>
          <span class="logo-text" data-node-id="2:1586">eCOBIT</span>
        </div>
      </div>

      <!-- GNB (Navigation) -->
      <div class="gnb" data-node-id="2:1856">
        <div class="gnb-inner">
          <!-- Active Link -->
          <button class="nav-link nav-link--active" data-node-id="2:1857">
            <span class="nav-link-text" data-node-id="I2:1857;2:1663">상면관리</span>
            <div class="nav-underline" data-node-id="I2:1857;2:1664">
              <img src="./assets/nav-underline.svg" alt="">
            </div>
          </button>
          <!-- Idle Links -->
          <div class="nav-link" data-node-id="2:1858">
            <span class="nav-link-text" data-node-id="I2:1858;2:1670">설비현황</span>
          </div>
          <div class="nav-link" data-node-id="2:1859">
            <span class="nav-link-text" data-node-id="I2:1859;2:1670">대응절차</span>
          </div>
          <div class="nav-link" data-node-id="2:1860">
            <span class="nav-link-text" data-node-id="I2:1860;2:1670">모의훈련</span>
          </div>
          <div class="nav-link" data-node-id="2:1861">
            <span class="nav-link-text" data-node-id="I2:1861;2:1670">이력관리</span>
          </div>
        </div>
        <div class="gnb-shadow"></div>
      </div>

      <!-- Info Section -->
      <div class="info-section" data-node-id="2:1862">
        <div class="info-container" data-node-id="2:1863">

          <!-- Toggle (대시보드 / 리포트) -->
          <div class="toggle-group" data-node-id="2:1696">
            <button class="toggle-btn toggle-btn--active" data-node-id="2:1658">
              <span class="toggle-btn-text" data-node-id="2:1659">대시보드</span>
            </button>
            <div class="toggle-btn toggle-btn--idle" data-node-id="2:1654">
              <span class="toggle-btn-text" data-node-id="2:1655">리포트</span>
            </div>
          </div>

          <!-- Icon Buttons -->
          <div class="btn-group" data-node-id="2:1865">
            <!-- Setting (Active) -->
            <button class="btn-icon btn-icon--active" data-node-id="2:598">
              <div class="icon" data-node-id="2:15">
                <img class="icon-img" src="./assets/union-active.svg" alt="">
              </div>
            </button>
            <!-- User (Idle) -->
            <div class="btn-icon btn-icon--idle" data-node-id="2:602">
              <div class="icon" data-node-id="2:17">
                <img class="icon-img" src="./assets/union-idle.svg" alt="">
              </div>
            </div>
            <!-- Logout (Idle) -->
            <div class="btn-icon btn-icon--idle">
              <div class="icon">
                <img class="icon-img" src="./assets/union-idle.svg" alt="">
              </div>
            </div>
          </div>

          <!-- Divider -->
          <div class="divider-wrap">
            <div class="divider" data-node-id="2:1869"></div>
          </div>

          <!-- Date/Time -->
          <div class="datetime" data-node-id="2:1870">
            <span class="datetime-time" data-node-id="2:1871">16시 28분 38초</span>
            <span class="datetime-date" data-node-id="2:1872">2026.02.05</span>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
</html>
