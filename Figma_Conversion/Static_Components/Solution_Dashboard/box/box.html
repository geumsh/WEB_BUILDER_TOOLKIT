<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Component</title>
    <link rel="stylesheet" href="box.css">
</head>
<body style="margin: 0; background: #0a0a1a;">
    <div id="box-container">
        <div class="box">
            <div class="dummy">
                <!-- List 1: 시스템 #01 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="assets/icon-system-01.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #01</span>
                    </div>
                    <div class="item-value">
                        <span class="value-number">76</span>
                        <span class="value-unit">%</span>
                    </div>
                </div>

                <!-- List 2: 시스템 #02 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="assets/icon-system-02.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #02</span>
                    </div>
                    <span class="status-normal">정상</span>
                </div>

                <!-- List 3: 시스템 #03 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="assets/icon-system-03.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #03</span>
                    </div>
                    <div class="status-abnormal">
                        <div class="warning-icon">
                            <img src="assets/icon-warning.svg" alt="">
                        </div>
                        <span>비정상</span>
                    </div>
                </div>
            </div>

            <!-- Inset Shadow -->
            <div class="inset-shadow"></div>
        </div>
    </div>
</body>
</html>
