<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Component</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body style="margin: 0; background: #0a0a1a;">
    <div id="popup-container">
        <div class="popup">
            <!-- ══ Title Bar ══ -->
            <div class="title-bar">
                <div class="title-txt">
                    <div class="status-dot">
                        <img src="assets/ellipse-status.svg" alt="">
                    </div>
                    <span class="title-text">팝업 타이틀</span>
                </div>
                <button class="btn-close">
                    <img class="btn-close-bg" src="assets/btn-close.svg" alt="">
                    <img class="btn-close-x" src="assets/btn-close-x.svg" alt="">
                </button>
            </div>

            <!-- ══ Section ══ -->
            <div class="section">
                <!-- ── Block 1: Product Info ── -->
                <div class="block">
                    <p class="block-title">컨텐츠 그룹</p>
                    <div class="product-row">
                        <!-- Product Image -->
                        <div class="product-image">
                            <img src="assets/product-img.png" alt="Product">
                        </div>
                        <!-- Product Table -->
                        <div class="product-table">
                            <div class="product-info">
                                <div class="info-row">
                                    <div class="info-name">자산명(ID)</div>
                                    <div class="info-value">UPS #1</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">자산타입</div>
                                    <div class="info-value">UPS</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">용도</div>
                                    <div class="info-value">주전원</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">제조사명</div>
                                    <div class="info-value">APC</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">모델</div>
                                    <div class="info-value">Galaxy 8000</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">위치</div>
                                    <div class="info-value">지하1층 전기실</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">상태</div>
                                    <div class="info-value">정상운영</div>
                                </div>
                                <div class="info-row">
                                    <div class="info-name">설치일</div>
                                    <div class="info-value">2026년 02월 24일</div>
                                </div>
                            </div>
                        </div>
                        <!-- Scrollbar Indicator -->
                        <div class="scrollbar"></div>
                    </div>
                </div>

                <!-- ── Block 2: Chart ── -->
                <div class="block">
                    <p class="block-title">컨텐츠 그룹</p>
                    <!-- Tab Menu -->
                    <div class="tab-menu">
                        <button class="tab tab-active">입/출력 전류</button>
                        <div class="tab tab-idle">입/출력 전압</div>
                        <div class="tab tab-idle">입/출력 주파수</div>
                    </div>
                    <!-- Chart Contents -->
                    <div class="chart-contents">
                        <div class="chart-box">
                            <!-- Grid -->
                            <div class="chart-grid">
                                <!-- Y Axis -->
                                <div class="y-axis">
                                    <div class="y-line">
                                        <span class="y-label">40°</span>
                                        <div class="y-tick"></div>
                                        <div class="y-dash"></div>
                                    </div>
                                    <div class="y-line">
                                        <span class="y-label">30°</span>
                                        <div class="y-tick"></div>
                                        <div class="y-dash"></div>
                                    </div>
                                    <div class="y-line">
                                        <span class="y-label">20°</span>
                                        <div class="y-tick"></div>
                                        <div class="y-dash"></div>
                                    </div>
                                    <div class="y-line">
                                        <span class="y-label">10°</span>
                                        <div class="y-tick"></div>
                                        <div class="y-dash"></div>
                                    </div>
                                    <div class="y-line-base">
                                        <span class="y-label">0</span>
                                        <div class="y-tick"></div>
                                        <div class="y-base-line"></div>
                                    </div>
                                </div>
                                <!-- X Axis -->
                                <div class="x-axis">
                                    <div class="x-tick-first">
                                        <span class="x-label">09:00</span>
                                        <div class="x-solid-line"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">09:10</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">09:20</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">09:30</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">09:40</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">09:50</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">10:00</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">10:10</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">10:20</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                    <div class="x-tick">
                                        <span class="x-label">10:30</span>
                                        <div class="x-dash"></div>
                                        <div class="x-mark"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Graphic (Lines & Dots) -->
                            <div class="chart-graphic">
                                <!-- Series 2 (blue line - behind) -->
                                <div class="line-series-2">
                                    <img src="assets/chart-line-2.svg" alt="">
                                </div>
                                <div class="dot dot-2">
                                    <img class="dot-outer" src="assets/dot-outer-2.svg" alt="">
                                    <img class="dot-inner" src="assets/dot-inner-2.svg" alt="">
                                </div>
                                <!-- Series 1 (cyan line - front) -->
                                <div class="line-series-1">
                                    <img src="assets/chart-line-1.svg" alt="">
                                </div>
                                <div class="dot dot-1">
                                    <img class="dot-outer" src="assets/dot-outer-1.svg" alt="">
                                    <img class="dot-inner" src="assets/dot-inner-1.svg" alt="">
                                </div>
                            </div>

                            <!-- Hover -->
                            <div class="chart-hover">
                                <div class="chart-hover-line"></div>
                                <div class="hover-tooltip">
                                    <p class="hover-time">09:40</p>
                                    <div class="hover-row">
                                        <div class="hover-legend-info">
                                            <img src="assets/hover-legend-1.svg" alt="">
                                            <span>범례1</span>
                                        </div>
                                        <span class="hover-value">30</span>
                                    </div>
                                    <div class="hover-row">
                                        <div class="hover-legend-info">
                                            <img src="assets/hover-legend-2.svg" alt="">
                                            <span>범례2</span>
                                        </div>
                                        <span class="hover-value">13</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Legend -->
                            <div class="chart-legend">
                                <div class="legend-item">
                                    <img src="assets/legend-icon-1.svg" alt="">
                                    <span>범례1</span>
                                </div>
                                <div class="legend-item">
                                    <img src="assets/legend-icon-2.svg" alt="">
                                    <span>범례2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inset Shadow -->
            <div class="inset-shadow"></div>
        </div>
    </div>
</body>
</html>
