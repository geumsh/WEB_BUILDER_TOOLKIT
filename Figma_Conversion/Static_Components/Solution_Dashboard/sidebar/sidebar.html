<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body style="margin: 0; background: #0a0a1a;">
    <div id="sidebar-container">
        <div class="sidebar">

            <!-- Header -->
            <div class="header">
                <div class="header-inner">
                    <span class="header-title">Space Tree</span>
                </div>
            </div>

            <!-- Tree Item -->
            <div class="tree-item">
                <div class="tree-item-inner">

                    <!-- 1Depth: eCOBIT 통합 센터 -->
                    <div class="group-1depth">
                        <div class="icon-toggle">
                            <img src="assets/icon-arrow-down.svg" alt="">
                        </div>
                        <div class="depth1-label">
                            <div class="icon-16">
                                <img src="assets/icon-location.svg" alt="">
                            </div>
                            <span class="tree-text">eCOBIT 통합 센터</span>
                        </div>
                    </div>

                    <!-- Children Container -->
                    <div class="depth-container">

                        <!-- 2Depth: 본관 -->
                        <div class="depth2-group">
                            <div class="item item-pl16">
                                <div class="icon-toggle-16">
                                    <img src="assets/icon-chevron-down.svg" alt="">
                                </div>
                                <div class="icon-16">
                                    <img src="assets/icon-building.svg" alt="">
                                </div>
                                <span class="tree-text">본관</span>
                            </div>

                            <!-- 본관 하위 -->
                            <div class="depth3-container">

                                <!-- 5F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">5F</span>
                                </div>

                                <!-- 3Depth: 4F (펼쳐짐) -->
                                <div class="depth3-group">
                                    <div class="item item-pl26">
                                        <div class="icon-toggle-16">
                                            <img src="assets/icon-chevron-down.svg" alt="">
                                        </div>
                                        <span class="tree-text">4F</span>
                                    </div>

                                    <!-- 4F 하위 항목들 -->
                                    <div class="depth3-group">
                                        <!-- 통합 상황실 -->
                                        <div class="item item-pl46 item-gap2">
                                            <div class="bullet">
                                                <div class="dot"></div>
                                            </div>
                                            <span class="tree-text">통합 상황실</span>
                                        </div>

                                        <!-- 전기실 (선택됨) -->
                                        <div class="item-select">
                                            <div class="tag"></div>
                                            <div class="select-txt">
                                                <div class="bullet-select">
                                                    <div class="dot-select"></div>
                                                </div>
                                                <span class="select-text">전기실</span>
                                            </div>
                                        </div>

                                        <!-- 서버실 -->
                                        <div class="item item-pl46">
                                            <div class="bullet">
                                                <div class="dot"></div>
                                            </div>
                                            <span class="tree-text">서버실</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- 3F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">3F</span>
                                </div>

                                <!-- 2F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">2F</span>
                                </div>

                                <!-- 1F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">1F</span>
                                </div>

                                <!-- B1 -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">B1</span>
                                </div>

                                <!-- B2 -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">B2</span>
                                </div>
                            </div>
                        </div>

                        <!-- 2Depth: 별관 -->
                        <div class="depth2-group-no-gap">
                            <div class="item item-pl16">
                                <div class="empty-16"></div>
                                <div class="icon-16">
                                    <img src="assets/icon-building.svg" alt="">
                                </div>
                                <span class="tree-text">별관</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
