<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BtnTypeA - Text Toggle Button</title>
  <link rel="stylesheet" href="btn-type-a.css">
</head>
<body style="background: #1a1a2e;">
  <div id="component-container">
    <!-- Active State -->
    <button class="btn-type-a btn-type-a--active" data-node-id="2:1658">
      <span class="btn-type-a-text" data-node-id="2:1659">대시보드</span>
    </button>

    <!-- Idle State -->
    <div class="btn-type-a btn-type-a--idle" data-node-id="2:1654">
      <span class="btn-type-a-text" data-node-id="2:1655">리포트</span>
    </div>
  </div>
</body>
</html>
