<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPue Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box-pue-container {
            width: 740px;
            height: 116px;
            overflow: auto;

            & .box {
                width: 100%;
                height: 100%;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                background: rgba(15, 31, 36, 0.4);
                border: 2px solid #81e1c5;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 16px;
                padding: 12px 12px 12px 23px;
                position: relative;
                overflow: clip;
            }

            & .inset-shadow {
                position: absolute;
                inset: -2px;
                pointer-events: none;
                border-radius: inherit;
                box-shadow: inset 0px 4px 8px 0px rgba(0, 0, 0, 0.25);
            }

            /* ── PUE Section (Left) ── */

            & .pue-section {
                width: 140px;
                flex-shrink: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding-bottom: 2px;
            }

            & .pue-title {
                width: 100%;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            & .pue-icon {
                width: 11px;
                height: 11px;
                flex-shrink: 0;
            }

            & .pue-icon img {
                width: 100%;
                height: 100%;
                display: block;
            }

            & .pue-title-text {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 15px;
                color: #e4ebf6;
                letter-spacing: -0.3px;
                line-height: normal;
            }

            /* ── Gauge ── */

            & .gauge {
                width: 118px;
                height: 59px;
                position: relative;
                flex-shrink: 0;
            }

            & .gauge-ellipse {
                position: absolute;
                left: 0;
                top: 0;
                width: 118px;
                height: 118px;
            }

            & .gauge-bg img,
            & .gauge-fill img {
                display: block;
                width: 100%;
                height: 100%;
            }

            & .gauge-ellipse.gauge-bg {
                clip-path: inset(0 0 50% 0);
            }

            & .gauge-ellipse.gauge-fill {
                clip-path: inset(0 4.03% 50% 0);
            }

            & .gauge-num {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(calc(-50% - 0.56px));
            }

            & .gauge-value {
                font-family: 'Pretendard', sans-serif;
                font-weight: 600;
                font-size: 30px;
                color: #f9fdff;
                text-align: center;
                line-height: normal;
            }

            & .gauge-min {
                position: absolute;
                bottom: 0;
                left: calc(50% - 54.55px);
                transform: translateX(-50%);
            }

            & .gauge-max {
                position: absolute;
                bottom: 0;
                left: calc(50% + 54.55px);
                transform: translateX(-50%);
            }

            & .gauge-label {
                font-family: 'Pretendard', sans-serif;
                font-weight: 400;
                font-size: 11px;
                color: #94a3b8;
                line-height: normal;
            }

            /* ── Cards Grid (Right) ── */

            & .cards-grid {
                flex: 1;
                min-width: 0;
                min-height: 1px;
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                grid-template-rows: repeat(2, auto);
                gap: 6px;
            }

            & .card {
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                background: #090909;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 6px 17px 6px 7px;
            }

            & .card-group {
                display: flex;
                align-items: center;
                gap: 8px;
                flex-shrink: 0;
            }

            & .card-symbol {
                width: 31px;
                height: 31px;
                background: rgba(228, 235, 246, 0.2);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }

            & .card-symbol img {
                width: 15px;
                height: 15px;
                display: block;
            }

            & .card-txt {
                display: flex;
                align-items: center;
            }

            & .card-name {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 15px;
                color: #e4ebf6;
                letter-spacing: -0.3px;
                line-height: normal;
                white-space: nowrap;
            }

            /* ── Card Item (Value) ── */

            & .card-item {
                display: flex;
                align-items: flex-end;
                gap: 6px;
                flex-shrink: 0;
            }

            & .card-item-icon {
                width: 16px;
                height: 16px;
                flex-shrink: 0;
                margin-bottom: 2px;
            }

            & .card-item-icon img {
                width: 100%;
                height: 100%;
                display: block;
            }

            & .card-value {
                font-family: 'Roboto Mono', monospace;
                font-weight: 500;
                font-size: 26px;
                line-height: normal;
                letter-spacing: -1.04px;
                text-align: right;

                /* Gradient text */
                background-image:
                    linear-gradient(0deg, rgba(129, 225, 197, 0) 12.5%, rgb(129, 225, 197) 137.5%),
                    linear-gradient(90deg, rgb(175, 238, 247) 0%, rgb(175, 238, 247) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
            }

            & .card-unit {
                font-family: 'Roboto Mono', monospace;
                font-weight: 400;
                font-size: 14px;
                color: #bbc2cf;
                letter-spacing: -0.28px;
                text-align: center;
                line-height: normal;
            }

            & .card-unit--kr {
                font-family: 'Pretendard', sans-serif;
                font-weight: 400;
            }
        }

        body {
            margin: 0;
            background: #0a0a1a;
        }
    </style>
</head>
<body>
    <div id="box-pue-container">
        <div class="box">

            <!-- Left: PUE Gauge -->
            <div class="pue-section">
                <div class="pue-title">
                    <div class="pue-icon">
                        <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/pue-icon.svg" alt="">
                    </div>
                    <span class="pue-title-text">PUE</span>
                </div>
                <div class="gauge">
                    <div class="gauge-ellipse gauge-bg">
                        <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/gauge-bg.svg" alt="">
                    </div>
                    <div class="gauge-ellipse gauge-fill">
                        <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/gauge-fill.svg" alt="">
                    </div>
                    <div class="gauge-num">
                        <span class="gauge-value">1.5</span>
                    </div>
                    <div class="gauge-min">
                        <span class="gauge-label">1</span>
                    </div>
                    <div class="gauge-max">
                        <span class="gauge-label">3</span>
                    </div>
                </div>
            </div>

            <!-- Right: 2x2 Metric Cards -->
            <div class="cards-grid">
                <!-- Card 1: 전력 사용량 -->
                <div class="card" data-metric="power">
                    <div class="card-group">
                        <div class="card-symbol">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-electricity.svg" alt="">
                        </div>
                        <div class="card-txt">
                            <span class="card-name">전력 사용량</span>
                        </div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-icon">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-arrow-up.svg" alt="">
                        </div>
                        <span class="card-value">784</span>
                        <span class="card-unit">KW</span>
                    </div>
                </div>

                <!-- Card 2: 주요알람 -->
                <div class="card" data-metric="alarm">
                    <div class="card-group">
                        <div class="card-symbol">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-alarm.svg" alt="">
                        </div>
                        <span class="card-name">주요알람</span>
                    </div>
                    <div class="card-item">
                        <span class="card-value">5</span>
                        <span class="card-unit card-unit--kr">건</span>
                    </div>
                </div>

                <!-- Card 3: 온도 -->
                <div class="card" data-metric="temp">
                    <div class="card-group">
                        <div class="card-symbol">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-temperature.svg" alt="">
                        </div>
                        <div class="card-txt">
                            <span class="card-name">온도</span>
                        </div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-icon">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-arrow-up.svg" alt="">
                        </div>
                        <span class="card-value">24</span>
                        <span class="card-unit">℃</span>
                    </div>
                </div>

                <!-- Card 4: 습도 -->
                <div class="card" data-metric="humidity">
                    <div class="card-group">
                        <div class="card-symbol">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-humidity.svg" alt="">
                        </div>
                        <div class="card-txt">
                            <span class="card-name">습도</span>
                        </div>
                    </div>
                    <div class="card-item">
                        <div class="card-item-icon">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box-pue/assets/icon-arrow-down.svg" alt="">
                        </div>
                        <span class="card-value">46</span>
                        <span class="card-unit">%</span>
                    </div>
                </div>
            </div>

            <!-- Inset Shadow -->
            <div class="inset-shadow"></div>
        </div>
    </div>
</body>
</html>
