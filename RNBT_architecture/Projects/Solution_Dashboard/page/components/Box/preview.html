<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box-container {
            width: 270px;
            height: 170px;
            overflow: auto;

            & .box {
                width: 100%;
                height: 100%;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                background: rgba(26, 34, 50, 0.6);
                border: 1px solid rgba(81, 102, 145, 0.6);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 26px 20px;
                position: relative;
            }

            & .inset-shadow {
                position: absolute;
                inset: 0;
                pointer-events: none;
                border-radius: inherit;
                box-shadow: inset 0px 0px 8px 0px rgba(0, 0, 0, 0.25);
            }

            & .dummy {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100%;
            }

            & .list {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                flex-shrink: 0;
            }

            & .group {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-shrink: 0;
            }

            & .symbol {
                width: 26px;
                height: 26px;
                background: #1f2633;
                border-radius: 5.032px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 5.871px;
                flex-shrink: 0;
            }

            & .symbol-icon {
                width: 12.581px;
                height: 12.581px;
                display: block;
            }

            & .system-name {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 15px;
                color: #e4ebf6;
                letter-spacing: -0.3px;
                line-height: normal;
                flex-shrink: 0;
            }

            & .item-value {
                display: flex;
                align-items: flex-end;
                gap: 6px;
                flex-shrink: 0;
                line-height: normal;
            }

            & .value-number {
                font-family: 'Roboto Mono', monospace;
                font-weight: 500;
                font-size: 24px;
                color: #f8fafc;
                letter-spacing: -0.96px;
            }

            & .value-unit {
                font-family: 'Roboto Mono', monospace;
                font-weight: 400;
                font-size: 14px;
                color: #bbc2cf;
                letter-spacing: -0.28px;
                text-align: center;
            }

            & .status-normal {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 20px;
                color: #81e1c5;
                letter-spacing: -0.4px;
                line-height: normal;
                text-align: right;
                flex-shrink: 0;
            }

            & .status-abnormal {
                display: flex;
                align-items: center;
                gap: 7px;
                flex-shrink: 0;
            }

            & .warning-icon {
                width: 15px;
                height: 14px;
                position: relative;
                flex-shrink: 0;
            }

            & .warning-icon img {
                position: absolute;
                inset: -21.43% -20%;
                width: 140%;
                height: 142.86%;
                display: block;
            }

            & .status-abnormal span {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 20px;
                color: #edbc35;
                letter-spacing: -0.4px;
                line-height: normal;
                text-align: right;
                flex-shrink: 0;
            }
        }

        body {
            margin: 0;
            background: #1a1a2e;
        }
    </style>
</head>
<body>
    <div id="box-container">
        <div class="box">
            <div class="dummy">
                <!-- List 1: 시스템 #01 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box/assets/icon-system-01.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #01</span>
                    </div>
                    <div class="item-value">
                        <span class="value-number">76</span>
                        <span class="value-unit">%</span>
                    </div>
                </div>

                <!-- List 2: 시스템 #02 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box/assets/icon-system-02.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #02</span>
                    </div>
                    <span class="status-normal">정상</span>
                </div>

                <!-- List 3: 시스템 #03 -->
                <div class="list">
                    <div class="group">
                        <div class="symbol">
                            <img class="symbol-icon" src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box/assets/icon-system-03.svg" alt="">
                        </div>
                        <span class="system-name">시스템 #03</span>
                    </div>
                    <div class="status-abnormal">
                        <div class="warning-icon">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/box/assets/icon-warning.svg" alt="">
                        </div>
                        <span>비정상</span>
                    </div>
                </div>
            </div>

            <!-- Inset Shadow -->
            <div class="inset-shadow"></div>
        </div>
    </div>
</body>
</html>
