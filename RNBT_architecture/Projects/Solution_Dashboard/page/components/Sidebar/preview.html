<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        /* Sidebar Component Styles */

        #sidebar-container {
            width: 240px;
            height: 485px;
            overflow: auto;
        }

        #sidebar-container {

            & .sidebar {
                width: 100%;
                height: 100%;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                background: rgba(19, 21, 33, 0.8);
                border: 2px solid rgba(144, 161, 185, 0.8);
                border-radius: 16px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: clip;
                padding: 2px;
                position: relative;
            }

            /* ── Header ── */
            & .header {
                width: 100%;
                flex-shrink: 0;
                background: rgba(19, 21, 33, 0.7);
                border-bottom: 1px solid #1e293b;
            }

            & .header-inner {
                display: flex;
                align-items: center;
                padding: 10px 14px 11px 14px;
                width: 100%;
            }

            & .header-title {
                font-family: 'Pretendard', sans-serif;
                font-weight: 700;
                font-size: 16px;
                color: #f8fafc;
                line-height: normal;
            }

            /* ── Tree Item Area ── */
            & .tree-item {
                width: 100%;
                flex-shrink: 0;
                background: rgba(40, 42, 55, 0.5);
            }

            & .tree-item-inner {
                display: flex;
                flex-direction: column;
                gap: 4px;
                align-items: flex-start;
                padding-top: 8px;
                width: 100%;
            }

            /* ── 1Depth Group ── */
            & .group-1depth {
                display: flex;
                gap: 6px;
                height: 30px;
                align-items: center;
                padding: 0 8px;
                width: 100%;
                flex-shrink: 0;
            }

            & .icon-toggle {
                width: 14px;
                height: 14px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            & .icon-toggle img {
                display: block;
                width: 14px;
                height: 14px;
                transform: rotate(90deg);
            }

            & .depth1-label {
                display: flex;
                gap: 6px;
                align-items: center;
                flex-shrink: 0;
            }

            & .icon-16 {
                width: 16px;
                height: 16px;
                flex-shrink: 0;
                position: relative;
            }

            & .icon-16 img {
                position: absolute;
                display: block;
                max-width: none;
                width: 100%;
                height: 100%;
            }

            & .tree-text {
                font-family: 'Pretendard', sans-serif;
                font-weight: 400;
                font-size: 14px;
                color: #e4ebf6;
                line-height: normal;
                flex-shrink: 0;
            }

            /* ── Container (children area) ── */
            & .depth-container {
                display: flex;
                flex-direction: column;
                gap: 4px;
                align-items: flex-start;
                padding-bottom: 13px;
                width: 100%;
                flex-shrink: 0;
            }

            /* ── 2Depth ── */
            & .depth2-group {
                display: flex;
                flex-direction: column;
                gap: 4px;
                align-items: flex-start;
                width: 100%;
                flex-shrink: 0;
            }

            & .depth2-group-no-gap {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                flex-shrink: 0;
            }

            /* ── Item Row ── */
            & .item {
                display: flex;
                gap: 6px;
                height: 30px;
                align-items: center;
                width: 100%;
                flex-shrink: 0;
            }

            & .item-pl16 {
                padding-left: 16px;
                padding-right: 8px;
            }

            & .item-pl26 {
                padding-left: 26px;
                padding-right: 8px;
            }

            & .item-pl46 {
                padding-left: 46px;
                padding-right: 8px;
            }

            & .item-px8 {
                padding: 0 8px;
            }

            & .icon-toggle-16 {
                width: 16px;
                height: 16px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            & .icon-toggle-16 img {
                display: block;
                width: 16px;
                height: 16px;
                transform: rotate(90deg);
            }

            & .empty-16 {
                width: 16px;
                height: 16px;
                flex-shrink: 0;
            }

            /* ── 3Depth Container ── */
            & .depth3-container {
                display: flex;
                flex-direction: column;
                gap: 2px;
                align-items: flex-start;
                width: 100%;
                flex-shrink: 0;
            }

            /* ── 3Depth Items ── */
            & .depth3-group {
                display: flex;
                flex-direction: column;
                gap: 2px;
                align-items: flex-start;
                width: 100%;
                flex-shrink: 0;
            }

            /* ── Bullet ── */
            & .bullet {
                width: 16px;
                height: 16px;
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            & .bullet .dot {
                width: 4px;
                height: 4px;
                border-radius: 333.333px;
                background: #e4ebf6;
            }

            /* ── Selected Item ── */
            & .item-select {
                display: flex;
                height: 30px;
                align-items: center;
                width: 100%;
                flex-shrink: 0;
                background:
                    linear-gradient(0deg, rgba(129, 225, 197, 0) 12.5%, rgba(129, 225, 197, 0.2) 137.5%),
                    linear-gradient(90deg, rgba(96, 235, 255, 0.2) 0%, rgba(96, 235, 255, 0.2) 100%),
                    linear-gradient(90deg, rgba(30, 41, 59, 0.6) 0%, rgba(30, 41, 59, 0.6) 100%);
            }

            & .item-select .tag {
                width: 3px;
                height: 100%;
                flex-shrink: 0;
                border-radius: 0 500px 500px 0;
                background:
                    linear-gradient(0deg, rgba(129, 225, 197, 0) 12.5%, rgb(129, 225, 197) 137.5%),
                    linear-gradient(90deg, rgb(175, 238, 247) 0%, rgb(175, 238, 247) 100%);
                box-shadow: 0px 0px 8px 0px rgba(96, 165, 250, 0.6);
            }

            & .item-select .select-txt {
                display: flex;
                gap: 2px;
                align-items: center;
                margin-left: 43px;
            }

            & .item-select .bullet-select {
                width: 16px;
                height: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }

            & .item-select .bullet-select .dot-select {
                width: 4px;
                height: 4px;
                border-radius: 500px;
                background: #60ebff;
                box-shadow: 0px 0px 8px 0px rgba(96, 165, 250, 0.6);
            }

            & .item-select .select-text {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 14px;
                color: #60ebff;
                line-height: 21px;
                letter-spacing: -0.35px;
                flex-shrink: 0;
            }

            & .item-gap2 {
                gap: 2px;
            }
        }

        body {
            margin: 0;
            background: #0a0a1a;
        }
    </style>
</head>
<body>
    <div id="sidebar-container">
        <div class="sidebar">

            <!-- Header -->
            <div class="header">
                <div class="header-inner">
                    <span class="header-title">Space Tree</span>
                </div>
            </div>

            <!-- Tree Item -->
            <div class="tree-item">
                <div class="tree-item-inner">

                    <!-- 1Depth: eCOBIT 통합 센터 -->
                    <div class="group-1depth">
                        <div class="icon-toggle">
                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-arrow-down.svg" alt="">
                        </div>
                        <div class="depth1-label">
                            <div class="icon-16">
                                <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-location.svg" alt="">
                            </div>
                            <span class="tree-text">eCOBIT 통합 센터</span>
                        </div>
                    </div>

                    <!-- Children Container -->
                    <div class="depth-container">

                        <!-- 2Depth: 본관 -->
                        <div class="depth2-group">
                            <div class="item item-pl16">
                                <div class="icon-toggle-16">
                                    <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-chevron-down.svg" alt="">
                                </div>
                                <div class="icon-16">
                                    <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-building.svg" alt="">
                                </div>
                                <span class="tree-text">본관</span>
                            </div>

                            <!-- 본관 하위 -->
                            <div class="depth3-container">

                                <!-- 5F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">5F</span>
                                </div>

                                <!-- 3Depth: 4F (펼쳐짐) -->
                                <div class="depth3-group">
                                    <div class="item item-pl26">
                                        <div class="icon-toggle-16">
                                            <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-chevron-down.svg" alt="">
                                        </div>
                                        <span class="tree-text">4F</span>
                                    </div>

                                    <!-- 4F 하위 항목들 -->
                                    <div class="depth3-group">
                                        <!-- 통합 상황실 -->
                                        <div class="item item-pl46 item-gap2">
                                            <div class="bullet">
                                                <div class="dot"></div>
                                            </div>
                                            <span class="tree-text">통합 상황실</span>
                                        </div>

                                        <!-- 전기실 (선택됨) -->
                                        <div class="item-select">
                                            <div class="tag"></div>
                                            <div class="select-txt">
                                                <div class="bullet-select">
                                                    <div class="dot-select"></div>
                                                </div>
                                                <span class="select-text">전기실</span>
                                            </div>
                                        </div>

                                        <!-- 서버실 -->
                                        <div class="item item-pl46">
                                            <div class="bullet">
                                                <div class="dot"></div>
                                            </div>
                                            <span class="tree-text">서버실</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- 3F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">3F</span>
                                </div>

                                <!-- 2F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">2F</span>
                                </div>

                                <!-- 1F -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">1F</span>
                                </div>

                                <!-- B1 -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">B1</span>
                                </div>

                                <!-- B2 -->
                                <div class="item item-pl26">
                                    <div class="empty-16"></div>
                                    <span class="tree-text">B2</span>
                                </div>
                            </div>
                        </div>

                        <!-- 2Depth: 별관 -->
                        <div class="depth2-group-no-gap">
                            <div class="item item-pl16">
                                <div class="empty-16"></div>
                                <div class="icon-16">
                                    <img src="../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/sidebar/assets/icon-building.svg" alt="">
                                </div>
                                <span class="tree-text">별관</span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
