<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopupProductInfo Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #popup-product-info-container {
            width: 496px;
            height: 253px;
            overflow: auto;
        }

        #popup-product-info-container {
            & .block {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                flex-shrink: 0;
            }

            & .block-title {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 16px;
                color: #e4ebf6;
                letter-spacing: -0.32px;
                line-height: normal;
                white-space: pre-wrap;
                width: 496px;
            }

            & .product-row {
                display: flex;
                gap: 10px;
                align-items: flex-start;
                flex-shrink: 0;
            }

            & .product-image {
                width: 181px;
                height: 224px;
                background: #282a37;
                border: 1px solid #323234;
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 16px;
                flex-shrink: 0;
            }

            & .product-image img {
                width: 149px;
                height: 149px;
                object-fit: contain;
                filter: drop-shadow(-4px 4px 8px rgba(0, 0, 0, 0.15));
            }

            & .product-table {
                width: 290px;
                height: 224px;
                background: rgba(40, 42, 55, 0.9);
                border: 1px solid #323234;
                border-radius: 8px;
                padding: 10px 10px 10px 4px;
                flex-shrink: 0;
            }

            & .product-info {
                display: flex;
                flex-direction: column;
                gap: 4px;
                width: 276px;
            }

            & .info-row {
                display: flex;
                gap: 7px;
                align-items: center;
                height: 22px;
                width: 100%;
            }

            & .info-name {
                width: 80px;
                height: 100%;
                display: flex;
                align-items: center;
                padding: 4px 8px 4px 9px;
                border-radius: 4px;
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 12px;
                line-height: 18px;
                color: #e4ebf6;
                flex-shrink: 0;
            }

            & .info-value {
                flex: 1;
                height: 100%;
                display: flex;
                align-items: center;
                padding: 4px 8px 4px 12px;
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.1);
                font-family: 'Pretendard', sans-serif;
                font-weight: 400;
                font-size: 12px;
                color: #f8fafc;
                line-height: normal;
            }

            & .scrollbar {
                width: 5px;
                height: 138px;
                background: #576774;
                border-radius: 5px;
                flex-shrink: 0;
            }
        }

        body {
            margin: 0;
            background: #0a0a1a;
        }
    </style>
</head>
<body>
    <div id="popup-product-info-container">
        <div class="block">
            <p class="block-title">컨텐츠 그룹</p>
            <div class="product-row">
                <!-- Product Image -->
                <div class="product-image">
                    <img src="../../../../../../../../Figma_Conversion/Static_Components/Solution_Dashboard/popup/assets/product-img.png" alt="Product">
                </div>
                <!-- Product Table -->
                <div class="product-table">
                    <div class="product-info">
                        <div class="info-row">
                            <div class="info-name">자산명(ID)</div>
                            <div class="info-value">UPS #1</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">자산타입</div>
                            <div class="info-value">UPS</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">용도</div>
                            <div class="info-value">주전원</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">제조사명</div>
                            <div class="info-value">APC</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">모델</div>
                            <div class="info-value">Galaxy 8000</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">위치</div>
                            <div class="info-value">지하1층 전기실</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">상태</div>
                            <div class="info-value">정상운영</div>
                        </div>
                        <div class="info-row">
                            <div class="info-name">설치일</div>
                            <div class="info-value">2026년 02월 24일</div>
                        </div>
                    </div>
                </div>
                <!-- Scrollbar Indicator -->
                <div class="scrollbar"></div>
            </div>
        </div>
    </div>
</body>
</html>
