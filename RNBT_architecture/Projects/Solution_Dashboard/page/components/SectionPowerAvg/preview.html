<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SectionPowerAvg Preview</title>
    <style>
        #section-power-avg-container {
            width: 420px;
            height: 241px;
            overflow: auto;
        }

        #section-power-avg-container {
            & .section {
                width: 100%;
                height: 100%;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                background: rgba(26, 34, 50, 0.6);
                border: 1px solid rgba(81, 102, 145, 0.6);
                border-radius: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 19px 20px;
                position: relative;
            }

            & .section-inset-shadow {
                position: absolute;
                inset: 0;
                pointer-events: none;
                border-radius: inherit;
                box-shadow: inset 0px 0px 8px 0px rgba(0, 0, 0, 0.25);
            }

            & .block {
                width: 380px;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }

            & .group {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                line-height: normal;
            }

            & .group-label {
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 16px;
                color: #e4ebf6;
                letter-spacing: -0.32px;
            }

            & .group-value {
                display: flex;
                gap: 7px;
                align-items: flex-end;
            }

            & .group-value-number {
                font-family: 'Roboto Mono', monospace;
                font-weight: 500;
                font-size: 28px;
                color: #f8fafc;
                letter-spacing: -1.12px;
            }

            & .group-value-unit {
                font-family: 'Roboto Mono', monospace;
                font-weight: 400;
                font-size: 14px;
                color: #bbc2cf;
                letter-spacing: -0.28px;
            }

            & .box {
                width: 100%;
                display: flex;
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }

            & .legend {
                display: flex;
                gap: 28px;
                align-items: center;
            }

            & .legend-item {
                display: flex;
                gap: 4px;
                align-items: center;
            }

            & .legend-dot {
                width: 7px;
                height: 7px;
                border-radius: 2px;
                flex-shrink: 0;
            }

            & .legend-dot--blue {
                background: #445ed9;
            }

            & .legend-dot--green {
                background: #81e1c5;
            }

            & .legend-text {
                font-family: 'Pretendard', sans-serif;
                font-weight: 400;
                font-size: 13px;
                color: #bbc2cf;
                letter-spacing: -0.26px;
                line-height: normal;
            }

            & .chart {
                position: relative;
                width: 372px;
                height: 130px;
            }

            & .y-axis {
                position: absolute;
                top: 0;
                left: 0;
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 12px;
                color: rgba(167, 172, 188, 0.6);
                letter-spacing: -0.24px;
                line-height: normal;
                text-align: right;
            }

            & .y-label {
                position: absolute;
                right: 0;
                width: 22px;
                transform: translateY(-50%);
            }

            & .grid-lines {
                position: absolute;
                top: 7px;
                left: 28px;
                width: 344px;
                height: 100px;
            }

            & .grid-line {
                position: absolute;
                left: 0;
                width: 100%;
                height: 0;
                overflow: visible;
            }

            & .line-svg {
                display: block;
                width: 100%;
                height: 1px;
                overflow: visible;
            }

            & .x-axis {
                position: absolute;
                bottom: 0;
                left: 52px;
                font-family: 'Pretendard', sans-serif;
                font-weight: 500;
                font-size: 12px;
                color: rgba(167, 172, 188, 0.6);
                letter-spacing: -0.24px;
                line-height: normal;
            }

            & .x-label {
                position: absolute;
            }

            & .graph {
                position: absolute;
                top: 23px;
                left: 49px;
            }

            & .bar-group {
                position: absolute;
                display: flex;
                gap: 6px;
                align-items: flex-end;
            }

            & .bar {
                width: 6px;
                border-radius: 2px;
            }

            & .bar--blue {
                background: #445ed9;
            }

            & .bar--green {
                background: #81e1c5;
            }
        }

        body {
            margin: 0;
            background: #1a1a2e;
        }
    </style>
</head>

                                </svg>
                            </div>
                            <div class="grid-line" style="top: 0px;">
                                <svg class="line-svg" preserveAspectRatio="none" viewBox="0 0 344 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <line y1="0.5" x2="344" y2="0.5" stroke="white" stroke-opacity="0.2" stroke-dasharray="4 4"/>
                                    <line y1="0.5" x2="2" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                                </svg>
                            </div>
                        </div>

                        <!-- X Axis Labels -->
                        <div class="x-axis">
                            <span class="x-label" style="left: 0px;">01</span>
                            <span class="x-label" style="left: 49px;">02</span>

                            <span class="x-label" style="left: 196px;">05</span>
                            <span class="x-label" style="left: 245px;">06</span>
                            <span class="x-label" style="left: 294px;">07</span>
                        </div>

                        <!-- Graph Bars -->
                        <div class="graph">

                                <div class="bar bar--green" style="height: 15px;"></div>

                                <div class="bar bar--blue" style="height: 83px;"></div>
                                <div class="bar bar--green" style="height: 70px;"></div>

                                <div class="bar bar--blue" style="height: 82px;"></div>

                                <div class="bar bar--blue" style="height: 66px;"></div>

                            <div class="bar-group" style="left: 247px; top: 26px;">

                            <div class="bar-group" style="left: 295px; top: 46px;">

                    </div>
                </div>

            </div>
            <div class="section-inset-shadow"></div>
        </div>
    </div>
</body>
</html>
