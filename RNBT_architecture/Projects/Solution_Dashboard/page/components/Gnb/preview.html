<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnb Preview</title>
    <style>
        /* Container */
        #gnb-container {
            height: 40px;
            overflow: auto;
        }

        #gnb-container {
            /* ── GNB Container ── */
            & .gnb {
                height: 40px;
                border-radius: 16px;
                border: 1px solid rgba(255, 255, 255, 0.7);
                background-image:
                    linear-gradient(90deg, rgba(144, 161, 185, 0.1) 0%, rgba(144, 161, 185, 0.1) 100%),
                    linear-gradient(90deg, rgba(3, 51, 72, 0.4) 0%, rgba(3, 51, 72, 0.4) 100%);
                backdrop-filter: blur(50px);
                -webkit-backdrop-filter: blur(50px);
                position: relative;
                display: inline-block;
            }

            & .gnb-inner {
                display: flex;
                gap: 40px;
                align-items: center;
                height: 100%;
                padding: 1px 41px;
                overflow: clip;
                border-radius: inherit;
            }

            & .gnb-shadow {
                position: absolute;
                inset: 0;
                border-radius: inherit;
                box-shadow:
                    inset 0px -4px 14px 0px rgba(17, 17, 17, 0.25),
                    inset 0px 4px 4px 0px rgba(96, 235, 255, 0.25);
                pointer-events: none;
            }

            /* ── Nav Link Base ── */
            & .nav-link {
                height: 38px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                position: relative;
                cursor: pointer;
                background: none;
                border: none;
                padding: 0;
                font: inherit;
            }

            & .nav-link-text {
                font-family: 'Pretendard', sans-serif;
                font-size: 17px;
                text-align: center;
                line-height: normal;
                white-space: nowrap;
            }

            /* ── Idle Link ── */
            & .nav-link--idle .nav-link-text {
                font-weight: 500;
                color: #e4ebf6;
            }

            /* ── Active Link ── */
            & .nav-link--active {
                width: 66px;
            }

            & .nav-link--active .nav-link-text {
                font-weight: 600;
                flex: 1 0 0;
                min-height: 1px;
                min-width: 1px;
                white-space: pre-wrap;
                background-image:
                    linear-gradient(0deg, rgba(129, 225, 197, 0) 12.5%, rgb(129, 225, 197) 137.5%),
                    linear-gradient(90deg, rgb(175, 238, 247) 0%, rgb(175, 238, 247) 100%);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                color: #afeef7;
            }

            & .nav-link--active .nav-underline {
                position: absolute;
                top: 0;
                left: 0;
                width: 66px;
                height: 39px;
                color: #AFEEF7;
            }
        }

        body {
            margin: 0;
            background: #1a1a2e;
        }
    </style>
</head>
<body>
    <div id="gnb-container">
        <div class="gnb">
            <div class="gnb-inner">
                <!-- Active Link -->
                <button class="nav-link nav-link--active">
                    <span class="nav-link-text">상면관리</span>
                    <div class="nav-underline">
                        <svg preserveAspectRatio="none" width="100%" height="100%" overflow="visible" style="display: block;" viewBox="0 0 66 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M0 39C0 37.3431 1.34315 36 3 36H63C64.6569 36 66 37.3431 66 39V39H0V39Z" fill="currentColor"/>
                                <path d="M0 39C0 37.3431 1.34315 36 3 36H63C64.6569 36 66 37.3431 66 39V39H0V39Z" fill="url(#gnb-underline-grad)"/>
                            </g>
                            <defs>
                                <linearGradient id="gnb-underline-grad" x1="33" y1="38.625" x2="33" y2="34.875" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#81E1C5" stop-opacity="0"/>
                                    <stop offset="1" stop-color="#81E1C5"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </button>
                <!-- Idle Links -->
                <button class="nav-link nav-link--idle">
                    <span class="nav-link-text">설비현황</span>
                </button>
                <button class="nav-link nav-link--idle">
                    <span class="nav-link-text">대응절차</span>
                </button>
                <button class="nav-link nav-link--idle">
                    <span class="nav-link-text">모의훈련</span>
                </button>
                <button class="nav-link nav-link--idle">
                    <span class="nav-link-text">이력관리</span>
                </button>
            </div>
            <div class="gnb-shadow"></div>
        </div>
    </div>
</body>
</html>
