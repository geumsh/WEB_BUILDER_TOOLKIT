<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerformanceMonitoring - Preview</title>
    <style>
        /* === component.css (inline) === */
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        /* ==========================================================================
           Performance Monitoring Component
           Figma Node ID: 613:44480
           ========================================================================== */

        /* ==========================================================================
           Container
           ========================================================================== */
        .performance-monitoring {
            position: relative;
            width: 571px;
            height: 546px;
            overflow: hidden;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* ==========================================================================
           Header
           ========================================================================== */
        .performance-monitoring .header {
            position: absolute;
            top: 0;
            left: 26px;
            width: 519px;
            height: 60px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .performance-monitoring .header__title {
            width: 390px;
            height: 50px;
            background-color: rgba(0, 145, 120, 0.08);
            border: 1px solid rgba(0, 78, 66, 0);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 14px 22px;
            flex-shrink: 0;
        }

        .performance-monitoring .title__txt {
            display: flex;
            align-items: center;
            gap: 9px;
        }

        .performance-monitoring .title__icon {
            width: 16.681px;
            height: 18.27px;
            flex-shrink: 0;
        }

        .performance-monitoring .title__text {
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #f2f9ef;
            white-space: nowrap;
            margin: 0;
        }

        .performance-monitoring .header__action {
            display: flex;
            align-items: center;
            padding-right: 7px;
            flex-shrink: 0;
        }

        .performance-monitoring .action__btn {
            position: relative;
            width: 60px;
            height: 60px;
            margin-right: -7px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .performance-monitoring .btn__bg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .performance-monitoring .action__btn .btn__text {
            position: absolute;
            top: 22.33px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
            margin: 0;
        }

        .performance-monitoring .btn__text--inactive {
            color: #c0c0c0;
        }

        .performance-monitoring .btn__text--active {
            color: #ffffff;
        }

        /* ==========================================================================
           List
           ========================================================================== */
        .performance-monitoring .list {
            position: absolute;
            top: 72px;
            left: 32px;
            width: 507px;
            height: 474px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .performance-monitoring .list__item {
            display: flex;
            align-items: flex-end;
            gap: 16px;
            width: 507px;
            height: 33px;
            flex-shrink: 0;
            overflow: hidden;
        }

        /* ==========================================================================
           Item Number
           ========================================================================== */
        .performance-monitoring .item__num {
            width: 33px;
            height: 33px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2.817px);
            border-radius: 8.854px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: inset 0.805px 0.805px 0.805px 0px rgba(255, 255, 255, 0.25);
        }

        .performance-monitoring .num__text {
            font-family: 'Pretendard', sans-serif;
            font-weight: 300;
            font-size: 19.622px;
            color: #f2f9ef;
            text-align: center;
            white-space: nowrap;
            margin: 0;
        }

        /* ==========================================================================
           Item Box
           ========================================================================== */
        .performance-monitoring .item__box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 7.135px;
            width: 380px;
            flex-shrink: 0;
        }

        .performance-monitoring .box__group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .performance-monitoring .group__name {
            width: 169.459px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .performance-monitoring .name__text {
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
            font-size: 14.27px;
            color: #f9f9f9;
            white-space: nowrap;
            margin: 0;
        }

        .performance-monitoring .group__block {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5.351px;
            height: 16.054px;
        }

        .performance-monitoring .block__btn {
            height: 100%;
            background-color: #1f2621;
            border: 0.669px solid #5bdcc6;
            border-radius: 3.568px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .performance-monitoring .btn__label {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 11px;
            color: #eaeaea;
            white-space: nowrap;
            margin: 0;
        }

        .performance-monitoring .block__host {
            flex: 1;
            font-family: 'Pretendard', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #f2f9ef;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }

        /* ==========================================================================
           Progress Bar
           ========================================================================== */
        .performance-monitoring .box__progress {
            width: 100%;
            height: 9.811px;
            position: relative;
            border-radius: 1.784px;
            background-color: rgba(226, 226, 228, 0.2);
        }

        .performance-monitoring .progress__bar {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--progress, 0%);
            height: 100%;
            background-color: #5bdcc6;
            border-radius: 1.784px 0 0 1.784px;
        }

        /* ==========================================================================
           Item Value
           ========================================================================== */
        .performance-monitoring .item__value {
            display: flex;
            align-items: flex-end;
            color: #5bdcc6;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .performance-monitoring .value__number {
            font-family: 'Pretendard', sans-serif;
            font-weight: 300;
            font-size: 36px;
            line-height: 1;
        }

        .performance-monitoring .value__unit {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 20px;
            line-height: 1;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Pretendard', sans-serif;
        }

        /* Container: Figma 선택 요소 크기 */
        #component-container {
            width: 571px;
            height: 546px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="component-container">
        <div class="performance-monitoring">
            <!-- Header -->
            <div class="header">
                <div class="header__title">
                    <div class="title__txt">
                        <img src="assets/00a744e8024fa89296181f272a5ad8b0520dec37.svg" alt="icon" class="title__icon">
                        <p class="title__text">성능 TOP10</p>
                    </div>
                </div>
                <div class="header__action">
                    <div class="action__btn" data-type="GPU">
                        <img src="assets/949e68c009506c820469e89032879923e73e3862.svg" alt="GPU button" class="btn__bg">
                        <p class="btn__text btn__text--inactive">GPU</p>
                    </div>
                    <div class="action__btn action__btn--active" data-type="CPU">
                        <img src="assets/f361d6569f97aeb4fd632a753387cbe896a1813f.svg" alt="CPU button" class="btn__bg">
                        <p class="btn__text btn__text--active">CPU</p>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="list">
                <!-- Template for dynamic items -->
                <template id="list-item-template">
                    <div class="list__item">
                        <div class="item__num">
                            <p class="num__text">1</p>
                        </div>
                        <div class="item__box">
                            <div class="box__group">
                                <div class="group__name">
                                    <p class="name__text">-</p>
                                </div>
                                <div class="group__block">
                                    <div class="block__btn">
                                        <p class="btn__label">호스트명</p>
                                    </div>
                                    <p class="block__host">-</p>
                                </div>
                            </div>
                            <div class="box__progress">
                                <div class="progress__bar" style="--progress: 0%;"></div>
                            </div>
                        </div>
                        <div class="item__value">
                            <span class="value__number">0</span>
                            <span class="value__unit">%</span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script src="../../../../../Utils/fx.js"></script>
    <script>

        // ======================
        // Mock 데이터
        // ======================
        const mockData = {
            activeType: 'CPU',
            items: [
                { rank: 1, name: 'Application Support', hostname: 'sys-web-prd-01', value: 96 },
                { rank: 2, name: 'Application Support', hostname: 'sys-web-prd-01', value: 88 },
                { rank: 3, name: 'Application Support', hostname: 'sys-web-prd-01', value: 74 },
                { rank: 4, name: 'Application Support', hostname: 'sys-web-prd-01', value: 70 },
                { rank: 5, name: 'Application Support', hostname: 'sys-web-prd-01', value: 61 },
                { rank: 6, name: 'Application Support', hostname: 'sys-web-prd-01', value: 58 },
                { rank: 7, name: 'Application Support', hostname: 'sys-web-prd-01', value: 55 },
                { rank: 8, name: 'Application Support', hostname: 'sys-web-prd-01', value: 50 },
                { rank: 9, name: 'Application Support', hostname: 'sys-web-prd-01', value: 47 },
                { rank: 10, name: 'Application Support', hostname: 'sys-web-prd-01', value: 44 }
            ]
        };

        // ======================
        // Config (register.js와 동일)
        // ======================
        const config = {
            selectors: {
                list: '.list',
                template: '#list-item-template',
                item: '.list__item',
                typeBtn: '.action__btn'
            },
            fields: {
                rank: 'rank',
                name: 'name',
                hostname: 'hostname',
                value: 'value'
            }
        };

        // ======================
        // Mock 컨텍스트
        // ======================
        const mockThis = {
            element: document.querySelector('.performance-monitoring')
        };

        // ======================
        // 보조 함수 (순수 함수)
        // ======================

        // 데이터 → 렌더링용 데이터 변환
        const toRenderData = (fields) => (item, i) => ({
            rank: item[fields.rank] ?? (i + 1),
            name: item[fields.name] ?? '-',
            hostname: item[fields.hostname] ?? '-',
            value: item[fields.value] ?? 0
        });

        // template clone → item element 생성
        const cloneTemplate = (template) => () =>
            template.content.cloneNode(true).querySelector('.list__item');

        // item element에 데이터 바인딩
        const bindItemData = (item, data, index) => (
            item.querySelector('.num__text').textContent = data.rank,
            item.querySelector('.name__text').textContent = data.name,
            item.querySelector('.block__host').textContent = data.hostname,
            item.querySelector('.progress__bar').style.setProperty('--progress', `${data.value}%`),
            item.querySelector('.value__number').textContent = data.value,
            item.dataset.index = index,
            item
        );

        // 버튼 활성화 상태 설정
        const setButtonActive = (activeType) => (btn) => {
            const isActive = btn.dataset.type === activeType;
            const textEl = btn.querySelector('.btn__text');
            btn.classList.toggle('action__btn--active', isActive);
            if (textEl) {
                textEl.classList.toggle('btn__text--active', isActive);
                textEl.classList.toggle('btn__text--inactive', !isActive);
            }
        };

        // ======================
        // 렌더 함수 (함수형)
        // ======================
        function renderData(config, data) {
            if (!data || !data.items) return;

            const { items, activeType } = data;
            console.log(`[PerformanceMonitoring] renderData: ${items.length} items, type: ${activeType}`);

            const root = mockThis.element;
            const list = root.querySelector(config.selectors.list);
            const template = root.querySelector(config.selectors.template);

            if (!list || !template) {
                console.error('[PerformanceMonitoring] list or template not found');
                return;
            }

            // 1. 버튼 상태 업데이트 (부수효과)
            if (activeType) {
                go(
                    root.querySelectorAll(config.selectors.typeBtn),
                    each(setButtonActive(activeType))
                );
            }

            // 2. 기존 아이템 제거 (부수효과)
            go(
                list.querySelectorAll(config.selectors.item),
                each(item => item.remove())
            );

            // 3. 데이터 변환 → DOM 생성 → 추가 (파이프라인)
            go(
                items,
                map(toRenderData(config.fields)),
                map((data, i) => bindItemData(cloneTemplate(template)(), data, i)),
                each(item => list.appendChild(item))
            );
        }

        // ======================
        // 이벤트 바인딩 (Mock)
        // ======================
        go(
            document.querySelectorAll('.action__btn'),
            each(btn => btn.addEventListener('click', () => {
                const type = btn.dataset.type;
                console.log(`[PerformanceMonitoring] @typeChanged: ${type}`);
                mockData.activeType = type;
                renderData(config, mockData);
            }))
        );

        // ======================
        // 초기 렌더
        // ======================
        renderData(config, mockData);
    </script>
</body>
</html>
